<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type: style type circle;
        }
    </style>
</head>
<body>
    <!--ul=Unordered list use for all kinds of list like images,product,etc-->
    <ul>
        <li>About ME</li>
        <li>Cources</li>
        <ul>
            <li>wow!</li>
            <li>Amazing</li>
        </ul>
        <li>Subscribers</li>
        <li>Contact ME</li>
    </ul>
    <!--NOw we see ol list ordered list-->
    <ol type="I">
        <li>Bangladesh</li>
        <li>India</li>
        <li>Afganisthan</li>
    </ol>
    <!--Now we can see dl list=Description list -->
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading stylesheet</dd>
        <!--here <dt>=descriptioin term &<dd>=description details ,,one kind of element-->
    </dl>
</body>
</html>
