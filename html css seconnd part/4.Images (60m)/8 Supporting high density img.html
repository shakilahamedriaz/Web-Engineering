<body>
      <img
       src="images/meal.jpg"
       alt="A bowl of salmon and Curry"
       class="meal"
       srcset="
        images/meal.jpg 1x,
        images/meal@2x.jpg 2x,
        images/meal@3x.jpg 3x">

        with the device -->
